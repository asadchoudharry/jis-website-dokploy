version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      # Dokploy will manage mapping this port to your domain
      - "3001:3001"
    volumes:
      # This volume persists your db.json and uploads
      - app_data:/data
    networks:
      - app-network

volumes:
  app_data:

networks:
  app-network:
    driver: bridge
